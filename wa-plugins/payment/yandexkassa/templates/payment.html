{if !empty($form_url)}
{* Redirect *}
<form id="paymentForm" action="{$form_url}" method="get" target="_top">
    {foreach $hidden_fields as $name => $value}
        <input type="hidden" name="{$name}" value="{$value|escape}"/>
    {/foreach}
    {if $auto_submit}
        <i class="icon16 loading"></i>
        <em>{$plugin->_w('Redirecting to Yandex.Kassa website for payment...')|escape}</em>
        <br/>
        <br/>
        <script type="text/javascript">
            (function () {
                var form = document.getElementById('paymentForm');
                var timer = setTimeout(function () {
                    document.getElementById('paymentFormSubmit').setAttribute('disabled', 'disabled');
                    form.submit();
                }, 3000);
                form.addEventListener("submit", function () {
                    document.getElementById('paymentFormSubmit').setAttribute('disabled', 'disabled');
                    if (timer) {
                        clearTimeout(timer);
                    }
                });
            })();
        </script>
    {/if}
    <input id="paymentFormSubmit" type="submit" value="{$plugin->_w('Pay for your order on Yandex.Kassa website')|escape}"/>
</form>
{elseif !empty($instruction)}
{* External *}
<p>{$instruction}
    {else}
    {* Direct *}
    {/if}
